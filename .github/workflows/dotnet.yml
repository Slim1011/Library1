name: my action

on:
    
  pull_request:
    branches: [ "master" ]


jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
        matrix:
            os: [windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore Library1
